name: PR Build Check

on:
  workflow_call:
    inputs:
      pr-branch:
        required: true
        type: string
      base-branch:
        required: true
        type: string
      pr-number:
        required: true
        type: string
      pr-title:
        required: true
        type: string
      author-name:
        required: true
        type: string
      author-username:
        required: true
        type: string

jobs:
  check-build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # Checkout repository (needed for composite actions)
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Determine registry URL based on PR branch
      - name: Determine registry URL
        id: registry-url
        run: |
          # Default to production URL
          REGISTRY_URL="https://blok.sitecore.com"
          REGISTRY_TYPE="production"
          
          BASE_REF="${{ inputs.base-branch }}"
          
          # If PR is targeting main, use production URL
          if [ "$BASE_REF" == "main" ]; then
            REGISTRY_URL="https://blok.sitecore.com"
            REGISTRY_TYPE="production"
          # If PR is targeting staging or dev, use staging URL
          elif [ "$BASE_REF" == "staging" ] || [ "$BASE_REF" == "dev" ]; then
            REGISTRY_URL="https://blok-staging.vercel.app"
            REGISTRY_TYPE="staging"
          fi
          
          echo "url=${REGISTRY_URL}" >> $GITHUB_OUTPUT
          echo "type=${REGISTRY_TYPE}" >> $GITHUB_OUTPUT
          echo "Using ${REGISTRY_TYPE} registry URL: ${REGISTRY_URL}"
      
      # Checkout PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr-branch }}
          path: pr-branch
      
      # Update registry URLs in the repository before building
      - name: Update registry URLs
        working-directory: .
        run: |
          echo "Updating registry URLs to use: ${{ steps.registry-url.outputs.url }}"
          NEXT_PUBLIC_REGISTRY_URL="${{ steps.registry-url.outputs.url }}" npm run registry:update-urls || npx tsx scripts/update-registry-urls.ts
          echo "Registry URLs updated"
        env:
          NEXT_PUBLIC_REGISTRY_URL: ${{ steps.registry-url.outputs.url }}
      
      - name: Setup and Build PR branch
        id: setup-and-build
        uses: ./.github/actions/setup-app
        with:
          app-path: pr-branch
      
      - name: Send PR build status to Teams
        if: always()
        uses: ./.github/actions/send-teams-notification
        with:
          notification-type: pr-build
          build-status: ${{ steps.setup-and-build.outputs.build-status }}
          build-exit-code: ${{ steps.setup-and-build.outputs.build-exit-code }}
          author-name: ${{ inputs.author-name }}
          author-username: ${{ inputs.author-username }}
          pr-number: ${{ inputs.pr-number }}
          pr-title: ${{ inputs.pr-title }}
          pr-branch: ${{ inputs.pr-branch }}
          base-branch: ${{ inputs.base-branch }}
          registry-url: ${{ steps.registry-url.outputs.url }}
          registry-type: ${{ steps.registry-url.outputs.type }}
          webhook-url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          github-server-url: ${{ github.server_url }}
          github-repository: ${{ github.repository }}
          github-run-id: ${{ github.run_id }}
          github-ref-name: ${{ github.ref_name }}
          github-sha: ${{ github.sha }}
          github-workflow: ${{ github.workflow }}
          github-run-number: ${{ github.run_number }}
        continue-on-error: true
      
      - name: Fail if PR build failed
        if: always()
        run: |
          BUILD_STATUS="${{ steps.setup-and-build.outputs.build-status }}"
          BUILD_EXIT_CODE="${{ steps.setup-and-build.outputs.build-exit-code }}"
          BUILD_STATUS="${BUILD_STATUS:-success}"
          
          if [ "$BUILD_STATUS" == "failed" ] || [ "$BUILD_EXIT_CODE" != "0" ]; then
            echo "PR branch build failed! Failing workflow..."
            exit 1
          else
            echo "PR branch build passed!"
            exit 0
          fi

